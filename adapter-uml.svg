<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <rect x="50" y="50" width="200" height="100" stroke="black" fill="none"/>
  <text x="150" y="80" text-anchor="middle" font-weight="bold">Windows7Archivo</text>
  <line x1="50" y1="90" x2="250" y2="90" stroke="black"/>
  <text x="150" y="110" text-anchor="middle">+ abrirArchivoWindows7()</text>

  <rect x="350" y="50" width="200" height="100" stroke="black" fill="none"/>
  <text x="450" y="80" text-anchor="middle" font-weight="bold">Windows10Archivo</text>
  <line x1="350" y1="90" x2="550" y2="90" stroke="black"/>
  <text x="450" y="110" text-anchor="middle">+ abrirArchivo()</text>

  <rect x="200" y="250" width="200" height="100" stroke="black" fill="none"/>
  <text x="300" y="280" text-anchor="middle" font-weight="bold">ArchivoAdapter</text>
  <line x1="200" y1="290" x2="400" y2="290" stroke="black"/>
  <text x="300" y="310" text-anchor="middle">+ abrirArchivo()</text>

  <path d="M250 150 L300 250" stroke="black" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M350 250 L400 150" stroke="black" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
</svg>
