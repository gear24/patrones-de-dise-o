<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <rect x="200" y="50" width="200" height="100" stroke="black" fill="none"/>
  <text x="300" y="80" text-anchor="middle" font-weight="bold">Personaje</text>
  <line x1="200" y1="90" x2="400" y2="90" stroke="black"/>
  <text x="300" y="110" text-anchor="middle">+ atacar(): string</text>

  <rect x="50" y="250" width="200" height="100" stroke="black" fill="none"/>
  <text x="150" y="280" text-anchor="middle" font-weight="bold">Personaje Concreto</text>
  <text x="150" y="300" text-anchor="middle">- Guerrero</text>
  <text x="150" y="320" text-anchor="middle">- Arquero</text>

  <rect x="350" y="250" width="200" height="100" stroke="black" fill="none"/>
  <text x="450" y="280" text-anchor="middle" font-weight="bold">Decoradores de Armas</text>
  <text x="450" y="300" text-anchor="middle">- Espada</text>
  <text x="450" y="320" text-anchor="middle">- Arco</text>

  <path d="M300 150 L150 250" stroke="black" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M300 150 L450 250" stroke="black" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M150 350 L250 250" stroke="black" fill="none" marker-end="url(#trianglehead)" stroke-dasharray="5,5"/>
  <path d="M450 350 L350 250" stroke="black" fill="none" marker-end="url(#trianglehead)" stroke-dasharray="5,5"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
    <marker id="trianglehead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white" stroke="black"/>
    </marker>
  </defs>
</svg>
